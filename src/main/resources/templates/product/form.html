<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Product</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1 id="form-title">Create Product</h1>
<form id="product-form">
    <input type="hidden" id="product-id" />
    <div>
        <label for="price">Price</label>
        <input type="number" id="price" name="price" required />
    </div>
    <div>
        <label for="brand">Brand</label>
        <select id="brand" name="brand" required></select>
    </div>
    <div>
        <label for="category">Category</label>
        <select id="category" name="category" required></select>
    </div>
    <div>
        <button type="submit" id="submit-button">Create</button>
    </div>
</form>
<a href="/html/product">Back to Products</a> | <a href="/html/index">Main Page</a>

<script>
    $(document).ready(function() {
        function populateSelect(url, selectId) {
            $.ajax({
                url: url,
                method: "GET",
                success: function(response) {
                    let select = $(selectId);
                    response.data.forEach(function(item) {
                        select.append(new Option(item.name, item.id));
                    });
                },
                error: function(xhr) {
                    alert(xhr.responseJSON.data.errorMessage);
                }
            });
        }

        populateSelect("/brand", "#brand");
        populateSelect("/category", "#category");

        let productId = window.location.pathname.split("/").pop();
        if (productId !== "new") {
            $("#form-title").text("Edit Product");
            $("#submit-button").text("Update");
            $.ajax({
                url: `/product/${productId}`,
                method: "GET",
                success: function(response) {
                    let product = response.data;
                    $("#product-id").val(product.id);
                    $("#price").val(product.price);
                    $("#brand").val(product.brand.id);
                    $("#category").val(product.category.id);
                },
                error: function(xhr) {
                    alert(xhr.responseJSON.data.errorMessage);
                }
            });
        }

        $("#product-form").submit(function(event) {
            event.preventDefault();
            let productId = $("#product-id").val();
            let url = productId ? `/product/${productId}` : "/product";
            let method = productId ? "PUT" : "POST";

            $.ajax({
                url: url,
                method: method,
                contentType: "application/json",
                data: JSON.stringify({
                    price: $("#price").val(),
                    brandId: $("#brand").val(),
                    categoryId: $("#category").val()
                }),
                success: function(response) {
                    window.location.href = "/html/product";
                },
                error: function(xhr) {
                    alert(xhr.responseJSON.data.errorMessage);
                }
            });
        });
    });
</script>
</body>
</html>
